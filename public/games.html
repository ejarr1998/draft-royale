<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Games - Draft Royale</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="games.css?v=3">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <div class="games-header">
      <button class="back-btn" onclick="goHome()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
      <h1 class="games-title">My Games</h1>
      <button class="back-btn" onclick="loadGames()" title="Refresh">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
        </svg>
      </button>
    </div>

    <!-- Games List -->
    <div class="games-container">
      <div class="games-tabs">
        <button class="games-tab active" data-filter="all" onclick="filterGames('all')">
          All <span class="tab-count" id="countAll">0</span>
        </button>
        <button class="games-tab" data-filter="live" onclick="filterGames('live')">
          Live <span class="tab-count" id="countLive">0</span>
        </button>
        <button class="games-tab" data-filter="drafting" onclick="filterGames('drafting')">
          Drafting <span class="tab-count" id="countDrafting">0</span>
        </button>
        <button class="games-tab" data-filter="waiting" onclick="filterGames('waiting')">
          Lobby <span class="tab-count" id="countWaiting">0</span>
        </button>
        <button class="games-tab" data-filter="finished" onclick="filterGames('finished')">
          Finished <span class="tab-count" id="countFinished">0</span>
        </button>
      </div>

      <div id="gamesList" class="games-list">
        <!-- Games populated by JS -->
      </div>

      <div id="emptyState" class="games-empty" style="display: none;">
        <div class="games-empty-icon">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
          </svg>
        </div>
        <div class="games-empty-title">No Active Games</div>
        <div class="games-empty-text">Create a new game or join one with a room code to get started</div>
        <button class="btn btn-hero" onclick="goHome()">Go Home</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="games.js?v=2"></script>
</body>
</html>
